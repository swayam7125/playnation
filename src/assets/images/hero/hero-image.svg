<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#hero-gradient)"/>

  <g opacity="0.1">
    <circle cx="100" cy="100" r="150" fill="#ffffff" />
    <rect x="500" y="200" width="300" height="300" rx="50" fill="#ffffff" transform="rotate(45 650 350)" />
    <path d="M 0 600 Q 200 500 400 600 T 800 600" fill="none" stroke="#ffffff" stroke-width="2" />
  </g>

  <g fill="#ffffff" opacity="0.8">
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">⚽</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🏏</text>
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🏸</text>
    <text x="550" y="100" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🎱</text>
    <text x="700" y="150" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">⛳</text>
  </g>

  <text x="400" y="300" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">
    PlayNation
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">
    Book Your Game, Anytime, Anywhere
  </text>
</svg>